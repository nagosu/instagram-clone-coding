<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="image/instagram_logo.png" rel="shortcut icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/467c5af803.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html"><img src="image/instagram.png" alt=""></a>
      <div class="search_bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="검색" />
      </div>
      <div class="menu_icons">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-paper-plane"></i>
        <i class="fa-regular fa-square-plus"></i>
        <i class="fa-regular fa-compass"></i>
        <i class="fa-regular fa-heart"></i>
        <img src="image/avatar.jpg" alt="" />
      </div>
    </nav>
    <section class="story">
      <ul class="stories">
        <li>
          <a href="#">
            <img class="instagram_story_gradation" src="image/instagram_story_gradation.jpg" alt="" />
          </a>
          <a href="#">
            <img class="profile_image" src="image/도라에몽.jpg" alt="" />
          </a>
          <span>Doraemon</span>
        </li>
        <li>
          <a href="#">
            <img class="instagram_story_gradation" src="image/instagram_story_gradation.jpg" alt="" />

          </a>
          <span>Jingoo</span>
        </li>
        <li>
          <a href="#">
            <img class="instagram_story_gradation" src="image/instagram_story_gradation.jpg" alt="" />

          <a href="#">
            <img class="profile_image" src="image/이슬.jpg" alt="" />
          </a>
          <span>Yeesuel</span>
        </li>
        <li>
          <a href="#">
            <img class="instagram_story_gradation" src="image/instagram_story_gradation.jpg" alt="" />
          </a>
          <a href="#">
            <img class="profile_image" src="image/퉁퉁이.jpg" alt="" />
          </a>
          <span>ToongToong</span>
        </li>
        <li>
          <a href="#">
            <img class="instagram_story_gradation" src="image/instagram_story_gradation.jpg" alt="" />
          </a>
          <a href="#">
            <img class="profile_image" src="image/비실이.jpg" alt="" />
          </a>
          <span>Beeshil</span>
        </li>
        <li>
          <a href="#">
            <img class="instagram_story_gradation" src="image/instagram_story_gradation.jpg" alt="" />
          </a>
          <a href="#">
            <img class="profile_image" src="image/도라미.jpg" alt="" />
          </a>
          <span>Dorami</span>
        </li>
      </ul>
    </section>
    <article class="post">
      <div class="postbox">
        <div class="post_top">
          <div class="imageAndName">
            <a href="#"><img src="image/도라에몽.jpg" alt=""></a>
            <span>Doraemon</span>
          </div>
          <button type="button" name="button">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
        </div>
      </div>
    </article>

</html>
